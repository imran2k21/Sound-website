<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="navber">
            <img src="musics/logo.png" class="logo">
            
            <ul>
                <li> <a target="_blank" href="">Home</a></li>
                <li> <a target="_blank" href="">Products</a></li>
                <li> <a target="_blank" href="">About</a></li>
                <li> <a target="_blank" href="">Contact</a></li>
                <li> <a target="_blank" href="">Connect</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>

            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="musics/play.png" id="icon">
            </div>

        </div>
    </div>



    <audio id="music">
        <source src="musics/Billie Eilish, Khalid - lovely.mp3" type="audio/mp3">
    </audio>


    <script>
        var music = document.getElementById("music");
        var icon = document.getElementById("icon");


        icon.onclick = function(){
            if(music.paused){
                music.play();
                icon.src = "musics/pause.png";
            }else{
                music.pause();
                icon.src = "musics/play.png";
            }
        }

    </script>



</body>
</html>
